<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="box">
           <h1>Real-time Character Counter</h1> 
           <textarea name="text" id="text" placeholder="Please enter your text here..."></textarea>
           <div class="op">
            <span>Total Character: <Span id="count">0</Span></span>
            <span>Remaining Character: <Span id="remain">150</Span></span>
           </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
